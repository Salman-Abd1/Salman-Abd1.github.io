<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="css/style_daftar.css">
</head>
<body>
    <header>
        <a href="https://lpkia.ac.id">
        <img class="gambar-head" src="images/LPKIA-HEADER.png" width="50%" height="100%">
        </a>
        <h1 style="justify-content: center;">Selamat Datang di LPKIA</h1>
    </header>

    <div class="navbar-container">
        <ul class="ul-navbar">
            </li>
            <li class="li-navbar">
                <a href="index.html" class="a-navbar">Home</a>
            </li>
            <li class="li-navbar">
                <a href="aboutme.html" class="a-navbar">Tentang</a>
            </li>
        </ul>
    </div>
<main>
    <section class="registration-container">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" >
            </div>
            
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </section>
</main>

<footer>

</footer>

</body>
</html>
